<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Trip packages</h1>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Trip packages</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Start from</th>
              <th>Location</th>
              <th>Duration</th>
              <th>Action</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Start from</th>
              <th>Location</th>
              <th>Duration</th>
              <th>Action</th>
            </tr>
          </tfoot>
          <tbody *ngFor="let trip of trips; let i = index">
            <tr
              app-table-row
              [trip]="trip"
              [index]="i"
              (deleteTripId)="deleteTrip($event)"
            ></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

<app-trip-detail-modal></app-trip-detail-modal>
