<div class="single-feature">
  <div class="feature-details">
    <h5>
      {{ featureItem.name }}
    </h5>
    <p>
      {{ featureItem.desc }}
    </p>
    <a href="#" class="primary-btn mb-40">Read More</a>
  </div>
  <div class="feature-thumb">
    <img class="img-fluid" [src]="featureItem.image" alt="" />
  </div>
</div>
