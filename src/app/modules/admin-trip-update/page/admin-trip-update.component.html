<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Trip detail</h1>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Trip #{{ tripPackage.id }} - {{ tripPackage.package_name }}</h6>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <img [src]="tripPackage.image" alt="" class="img-fluid" >
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="" class="font-weight-bold">Starting date: </label>
            <input type="text" class="form-control" value="{{ tripPackage.start_date + ' ' + tripPackage.start_month }}">
          </div>
          <div class="form-group">
            <label for="" class="font-weight-bold">From: </label>
            <input type="text" class="form-control" [value]="tripPackage.start_location">
          </div>
          <div class="form-group">
            <label for="" class="font-weight-bold">Duration: </label>
            <input type="text" class="form-control" [value]="tripPackage.trip_length">
          </div>

        </div>
      </div>
      <div>
        <label for="" class="font-weight-bold">Description</label>
        <p>{{ tripPackage.desc }}</p>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
